<div class="container">
  <div class="button-row">
    <button mat-raised-button color="basic" (click)="modeTable = true">
      <img
        class="icon-svg"
        src="./../../../../assets/images/ico-table.svg"
        alt="Table"
      />
    </button>
    <button mat-raised-button color="basic" (click)="modeTable = false">
      <img
        class="icon-svg"
        src="./../../../../assets/images/ico-cards.svg"
        alt="Cards"
      />
    </button>
  </div>
</div>

<mat-spinner *ngIf="!articles.length"></mat-spinner>
<div class="container">
  <div [@listAnimation]>
    <app-article-grid
      *ngIf="modeTable && articles.length"
      [articles]="articles"
      (rowClicked)="goToDetail($event)"
    ></app-article-grid>

    <div *ngIf="!modeTable && articles.length" class="card-container">
      <app-article-card
        class="card"
        *ngFor="let article of articles"
        [article]="article"
        (articleClicked)="goToDetail($event)"
      ></app-article-card>
    </div>
  </div>
</div>

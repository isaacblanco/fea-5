<table mat-table [dataSource]="articles" class="mat-elevation-z8 table">
  <ng-container matColumnDef="publishedAt">
    <th mat-header-cell *matHeaderCellDef>Published At</th>
    <td mat-cell *matCellDef="let article">
      {{ article.publishedAt | formatDate }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let article">{{ article.title }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let article">{{ article.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClick(row)"
  ></tr>
</table>

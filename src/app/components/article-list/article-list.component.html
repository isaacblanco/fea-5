<div class="container">
  <div class="button-row">
    <button mat-raised-button color="basic" (click)="modeTable = true">
      <mat-icon class="mat-icon-right">table_chart</mat-icon>
    </button>
    <button mat-raised-button color="basic" (click)="modeTable = false">
      <mat-icon class="mat-icon-right">view_module</mat-icon>
    </button>
  </div>
</div>

<mat-spinner *ngIf="!articles.length"></mat-spinner>
<div class="container">
  <div [@listAnimation]>
    <table
      *ngIf="modeTable && articles.length"
      mat-table
      [dataSource]="articles"
      class="mat-elevation-z8 table"
    >
      <ng-container matColumnDef="publishedAt">
        <th mat-header-cell *matHeaderCellDef>Published At</th>
        <td mat-cell *matCellDef="let article">
          {{ article.publishedAt | formatDate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let article">{{ article.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let article">{{ article.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="goToDetail(row)"
      ></tr>
    </table>
  </div>

  <div *ngIf="!modeTable && articles.length" class="card-container">
    <mat-card
      *ngFor="let article of articles"
      class="card"
      (click)="goToDetail(article)"
    >
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{
          article.publishedAt | formatDate
        }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="article.image" alt="Article Image" />
      <mat-card-content>
        <p>{{ article.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
